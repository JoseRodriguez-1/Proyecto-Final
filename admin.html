<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Productos - Tienda de Videojuegos Retro</title>
    <link rel="stylesheet" href="estilo1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <script>document.addEventListener('DOMContentLoaded', () => {
        fetch('http://localhost:3000/api/productos')
          .then(response => response.json())
          .then(data => {
            const catalogoContainer = document.getElementById('catalogo');
            data.forEach(producto => {
              const productHTML = `
                <div class="producto">
                  <img src="${producto.imagen}" alt="${producto.nombre}" class="producto-img">
                  <h3>${producto.nombre}</h3>
                  <p class="descripcion">${producto.descripcion}</p>
                  <p class="precio">Precio: $${producto.precio}</p>
                  <button class="button" onclick="addToCart('${producto.nombre}', ${producto.precio}, '${producto.imagen}')">⭐ Añadir al Carrito</button>
                </div>`;
              catalogoContainer.innerHTML += productHTML;
            });
          })
          .catch(error => console.error('Error cargando los productos:', error));
      });

      function agregarProducto() {
  const nombre = document.getElementById('nombre').value;
  const descripcion = document.getElementById('descripcion').value;
  const precio = document.getElementById('precio').value;
  const imagen = document.getElementById('imagen').value;
  const cantidad = document.getElementById('cantidad').value;

  fetch('http://localhost:3000/api/productos', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ nombre, descripcion, precio, imagen, cantidad })
  })
  .then(response => {
    if (response.ok) {
      alert('Producto añadido con éxito');
      // Opcional: Recargar la lista de productos o limpiar el formulario
      document.getElementById('nuevo-producto-form').reset();
    } else {
      alert('Error añadiendo el producto');
    }
  })
  .catch(error => console.error('Error añadiendo el producto:', error));
}

      </script>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

/* Estilo general */
body {
    font-family: 'Press Start 2P', cursive;
    background: linear-gradient(45deg, #1b0031, #4b0082);
    color: #f0f0c9;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    text-align: center;
}

h1, h2 {
    color: #ffcc00;
    text-shadow: 2px 2px 4px #000;
    margin-bottom: 20px;
}

h1 {
    font-size: 2.5rem;
}

h2 {
    font-size: 2rem;
}


.grid-productos {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 20px;
  max-width: 1200px;
  margin: 40px auto;
}

.producto {
  background: linear-gradient(45deg, #2d0066, #0d0d40);
  padding: 20px;
  border-radius: 15px;
  text-align: center;
  color: #f0f0c9;
  transition: transform 0.3s, box-shadow 0.3s;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

.producto:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
}

.producto-img {
  width: 100%;
  height: auto;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 15px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  border: 3px solid #ff8000;
}


/* Contenedor Principal */
.container {
    padding: 40px;
    max-width: 1200px;
    margin: auto;
    background: rgba(0, 0, 0, 0.6);
    border-radius: 20px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
}

/* Estilo de la tabla de productos */
.product-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 40px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
    border-radius: 10px;
    overflow: hidden;
}

.product-table th, .product-table td {
    padding: 20px;
    text-align: center;
    color: #f0f0c9;
    border: 2px solid #ff8000;
    font-size: 1rem;
}

.product-table th {
    background-color: #ff8000;
    color: #0d0d40;
    text-transform: uppercase;
}

.product-table td {
    background: rgba(0, 0, 0, 0.4);
}

.product-table tr:hover {
    background-color: rgba(255, 128, 0, 0.3);
    transition: background-color 0.3s ease-in-out;
}

/* Estilo de los botones de acciones */
.button {
    background: linear-gradient(45deg, #00ffcc, #ff0080);
    color: #0d0d40;
    border: none;
    padding: 12px 20px;
    cursor: pointer;
    font-weight: bold;
    text-transform: uppercase;
    transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    display: inline-flex;
    align-items: center;
    gap: 10px;
}

.button:hover {
    background: linear-gradient(45deg, #ff0080, #00ffcc);
    color: #ffffff;
    transform: translateY(-3px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
}

.button.delete {
    background: linear-gradient(45deg, #ff4d4d, #b30000);
    color: #ffffff;
}

.button.delete:hover {
    background: linear-gradient(45deg, #b30000, #ff4d4d);
    box-shadow: 0 8px 16px rgba(255, 0, 0, 0.5);
}

/* Estilo del formulario de añadir producto */
.form-container {
    margin: 30px auto;
    max-width: 800px;
    background: rgba(0, 0, 0, 0.5);
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
}

.form-container label {
    display: block;
    color: #ffcc00;
    margin-bottom: 10px;
    text-align: left;
    text-transform: uppercase;
    font-weight: bold;
    font-size: 1rem;
}

.form-container input, .form-container select {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: 2px solid #ff8000;
    font-size: 1rem;
    background: #1f1f7a;
    color: #f0f0c9;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

.form-container input:focus, .form-container select:focus {
    outline: none;
    border-color: #00ffcc;
    box-shadow: 0 0 10px #00ffcc;
}

.add-product-button {
    width: 100%;
    margin-top: 20px;
    font-size: 1.2rem;
}

/* Resaltar el stock bajo */
.stock-low {
    color: #ff4d4d;
    font-weight: bold;
}

/* Estilo responsivo */
@media screen and (max-width: 768px) {
    .product-table th, .product-table td {
        padding: 10px;
        font-size: 0.9rem;
    }

    .form-container input, .form-container select {
        width: calc(100% - 10px);
        padding: 8px;
        font-size: 0.9rem;
    }

    .button {
        padding: 8px 15px;
        font-size: 0.9rem;
    }
}


    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Administrar Productos - Tienda Retro Games</h1>
            
        </div>
    </header>
    <nav>
        <div class="nav-container">
            <div class="nav-links-container">
                <a href="/index.html" class="nav-link">
                    <img src="/img/extra/fogata logo.jpeg" alt="Inicio" class="nav-icon"> Inicio
                </a>
                <a href="/nintendo.html" class="nav-link">
                    <img src="/img/extra/logo nintendo.jpeg" alt="Nintendo" class="nav-icon"> Nintendo
                </a>
                <a href="/playstation.html" class="nav-link">
                    <img src="/img/extra/playstation logo.jpeg" alt="PlayStation" class="nav-icon"> Playstation

            </div>
        </div>
    </nav>

    <div id="catalogo" class="grid-productos">
        <!-- Los productos se mostrarán aquí dinámicamente -->
    </div>

 
  
    
    <main>
        <!-- Sección para la Tabla de Productos Existentes -->
        <section id="admin-productos">
            <h2>Lista de Productos Existentes</h2>
            <table class="productos-table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Paquete NES</td>
                        <td>$214.00</td>
                        <td>Disponible</td>
                        <td>
                            <button class="button editar">Editar</button>
                            <button class="button eliminar">Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>GameBoy Advance</td>
                        <td>$150.00</td>

                        <td>

                            <button class="button eliminar">Eliminar</button>
                        </td>
                    </tr>
                    <!-- Más productos se pueden añadir aquí -->
                </tbody>
            </table>
        </section>

        <!-- Sección para Añadir un Nuevo Producto -->
        <section id="nuevo-producto">
            <h2>Añadir Nuevo Producto</h2>
            <form id="form-nuevo-producto">
                <div class="form-group">
                    <label for="nombre">Nombre del Producto:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" name="precio" required>
                </div>
                <div class="form-group">
                    <label for="stock">Cantidad en Stock:</label>
                    <input type="number" id="stock" name="stock" required>
                </div>
                <div class="form-group">
                    <label for="imagen">URL de Imagen del Producto:</label>
                    <input type="text" id="imagen" name="imagen">
                </div>
                <button type="submit" class="button agregar">Agregar Producto</button>
            </form>
        </section>
    </main>

    <footer>
